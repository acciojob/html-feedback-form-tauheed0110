<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" placeholder="Name" required>

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" placeholder="Portfolio URL" required>

        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" required>

        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" min="1" max="100">
        
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
